<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专升本英语高频核心600词 - Flashcard记忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .card-container {
            perspective: 1500px;
            height: 450px;
            margin-bottom: 40px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .front-face {
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            border: 2px solid #e1e8ed;
        }
        
        .back-face {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            border: 2px solid #d0d9e3;
            transform: rotateY(180deg);
        }
        
        .word {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .phonetic {
            font-size: 1.5rem;
            color: #764ba2;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .definition {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #34495e;
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
        }
        
        .example {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #27ae60;
            font-style: italic;
            background-color: rgba(39, 174, 96, 0.08);
            padding: 15px 20px;
            border-radius: 8px;
            width: 100%;
            text-align: left;
        }
        
        .frequency {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-next {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-next:active {
            transform: translateY(1px);
        }
        
        .group-selector {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .group-selector select {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #e1e8ed;
            background-color: white;
            font-size: 0.95rem;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .group-selector select:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.15);
        }
        
        .tip {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 15px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card-container {
                height: 380px;
            }
            
            .word {
                font-size: 2.8rem;
            }
            
            .phonetic {
                font-size: 1.3rem;
            }
            
            .definition {
                font-size: 1.2rem;
                padding: 0 10px;
            }
            
            .example {
                font-size: 1.1rem;
                padding: 12px 15px;
            }
            
            .btn {
                padding: 10px 28px;
                font-size: 1rem;
            }
            
            .group-selector {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 15px;
            }
            
            .progress {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .card-container {
                height: 330px;
            }
            
            .word {
                font-size: 2.3rem;
            }
            
            .phonetic {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .definition {
                font-size: 1.1rem;
                line-height: 1.6;
            }
            
            .example {
                font-size: 1rem;
            }
            
            .card-face {
                padding: 25px 15px;
            }
        }
    </style>
</head>

/", "definition": "v. 不同；变化", "example": "We need to vary this task carefully.", "frequency": 16}, {"id": 598, "word": "technology", "phonetic": "/tekˈnɒlədʒi/", "definition": "n. 技术", "example": "The technology plays an important role in this context.", "frequency": 38}, {"id": 599, "word": "global", "phonetic": "/ˈɡləʊbl/", "definition": "a. 全球的；全世界的", "example": "This is a global example sentence.", "frequency": 6}, {"id": 600, "word": "workshop", "phonetic": "/ˈwɜːkʃɒp/", "definition": "n. 车间；研讨会", "example": "The workshop plays an important role in this context.", "frequency": 13}]];
        
        // 当前状态
        let currentGroup = 0;
        let currentIndex = 0;
        let isFlipped = false;
        
        // DOM元素
        const flashcard = document.getElementById('flashcard');
        const frontWord = document.getElementById('frontWord');
        const frontPhonetic = document.getElementById('frontPhonetic');
        const frontFrequency = document.getElementById('frontFrequency');
        const backDefinition = document.getElementById('backDefinition');
        const backExample = document.getElementById('backExample');
        const backFrequency = document.getElementById('backFrequency');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const currentWordSpan = document.getElementById('currentWord');
        const groupInfoSpan = document.getElementById('groupInfo');
        const groupSelect = document.getElementById('groupSelect');
        
        // 初始化显示第一个单词
        function init() {
            updateCard();
            updateProgress();
            updateGroupInfo();
        }
        
        // 更新卡片内容
        function updateCard() {
            const currentWord = wordData[currentGroup][currentIndex];
            
            // 更新正面
            frontWord.textContent = currentWord.word;
            frontPhonetic.textContent = currentWord.phonetic;
            frontFrequency.textContent = `出现: ${currentWord.frequency}次`;
            
            // 更新背面
            backDefinition.textContent = currentWord.definition;
            backExample.textContent = currentWord.example;
            backFrequency.textContent = `出现: ${currentWord.frequency}次`;
            
            // 重置翻转状态
            if (isFlipped) {
                flipCard();
            }
        }
        
        // 翻转卡片
        function flipCard() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        // 下一个单词
        function nextWord() {
            if (currentIndex < wordData[currentGroup].length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
                updateGroupInfo();
            } else {
                // 当前组最后一个单词，询问是否切换到下一组
                if (currentGroup < wordData.length - 1) {
                    if (confirm('已完成当前组！是否进入下一组？')) {
                        changeGroup(currentGroup + 1);
                    }
                } else {
                    alert('恭喜！你已经完成了所有600个单词的学习！');
                }
            }
        }
        
        // 切换分组
        function changeGroup(groupIndex) {
            if (groupIndex >= 0 && groupIndex < wordData.length) {
                currentGroup = groupIndex;
                currentIndex = 0;
                groupSelect.value = currentGroup;
                updateCard();
                updateProgress();
                updateGroupInfo();
            }
        }
        
        // 更新进度条
        function updateProgress() {
            const progress = ((currentIndex + 1) / wordData[currentGroup].length) * 100;
            progressFill.style.width = `${progress}%`;
            currentWordSpan.textContent = `当前: 单词 ${currentIndex + 1} / ${wordData[currentGroup].length}`;
        }
        
        // 更新分组信息
        function updateGroupInfo() {
            groupInfoSpan.textContent = `第 ${currentGroup + 1} 组 / 共 ${wordData.length} 组`;
            const startWordId = wordData[currentGroup][0].id;
            const endWordId = wordData[currentGroup][wordData[currentGroup].length - 1].id;
            groupSelect.options[currentGroup].text = `第${currentGroup + 1}组 (单词${startWordId}-${endWordId})`;
        }
        
        // 事件监听 - 键盘导航
        document.addEventListener('keydown', function(e) {
            // 空格键翻转卡片
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            }
            // 右箭头或回车键下一个单词
            else if (e.code === 'ArrowRight' || e.code === 'Enter') {
                e.preventDefault();
                nextWord();
            }
        });
        
        // 初始化
        window.onload = init;
    </script>
